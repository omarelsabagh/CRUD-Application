<html>
    <head>
        <title>CRUD system</title>
        <meta charset="UTF-8" />
        <meta name="author" content="omar elsabagh" />
        <meta name="description" content="CRUD system" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="html,css,js,ajax,bootstrap" />
        <link rel="icon" href="images/—Pngtree—letter a logo_5066607.png" />
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/index_style.css">
    </head>
    <body>


        
       <h1 class="text-center text-info my-5">Our Products</h1>

     <div class="w-75 m-auto">
         <div class="mb-4">
             <label for="" class="form-label text-info">Product Name</label>
             <input id="pNameId" type="text" class="form-control">
         </div>
         <div class="mb-4">
            <label for="" class="form-label text-info ">Product Price</label>
            <input id="pPriceId" type="text" class="form-control">
        </div>
        <div class="mb-4">
            <label for="" class="form-label text-info ">Product Category</label>
            <input id="pCatId" type="text" class="form-control">
        </div>
        <div class="mb-4">
            <label for="" class="form-label text-info">Product Description</label>
            <textarea id="pDescId" name="" id="" cols="30" rows="10" class="form-control text-info "></textarea>
        </div>
 
        <div id="buttonDivId">
            <button onclick="oncclickaddproducts()" class="btn btn-info my-3 text-white">Add Product</button>

        </div>

       

        <input onkeyup="searching(this.value)" type="text" class="form-control w-50 mx-auto my-5" placeholder="Search Products">

        <table class="table w-75 m-auto my-4">
            <thead class="text-info ">
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th class="text-warning">Update</th>
                <th class="text-danger">Delete</th>

            </thead>
            <tbody id="inTableId">

                
               
            </tbody>
        </table>


     </div>

    



        
        



        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
